---
layout: default
blog: true
---

<h1>{{ page.title }}</h1>

<div class="dateline">
  {{ page.date | date_to_string }}
</div>

<div id='tweet'>
  <a href="http://twitter.com/share" class="twitter-share-button" data-text="{{ page.title }}" data-count="horizontal" data-via="srsmoot" onClick="_gaq.push(['_trackEvent', 'Link', 'Click', 'Post Twitter Share']);">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
</div>

<article>
  {{ content }}

  <footer>
    <p id='questions'>
      Questions and comments <a href="http://twitter.com/srsmoot" onClick="_gaq.push(['_trackEvent', 'Link', 'Click', 'Post Twitter Feedback']);">@srsmoot</a>
    </p>
  </footer>
</article>
