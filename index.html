---
layout: default
title: sam.github.com
---

<div id="posts">
  {% for post in site.posts limit: 5 %}
    <h2><a href="{{ post.url }}" title="Permanent link to: '{{ post.title }}'">{{ post.title }}</a></h1>

    <div class="dateline">
      {{ post.date | date_to_string }}
    </div>
    
    <article>
      {{ post.content }}
    </article>
    <hr class="front">
    </br>
  {% endfor %}
</div>

<ul id="post_archive">
  {% for post in site.posts offset:5 %}
    <li>
      <a class="nine columns offset-by-four" href="{{ post.url }}">{{ post.title }}</a>
      <span class="three columns">{{ post.date | date_to_string }}</span>
    </li>
  {% endfor %}
</ul>
